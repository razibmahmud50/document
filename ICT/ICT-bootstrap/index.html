<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
   <meta charset="utf-8">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <title>Quick Start Pack Template</title>
   <meta name="keywords" content="bootstrap,clean,creative"/>
   <meta name="description" content="Bootstrap4.4">
   <meta name="author" content=""/>
   <link rel="icon" href="images/favicon.ico">
   <!-- fonts css -->
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
   <!-- plugins css -->
   <link rel="stylesheet" href="styles/bootstrap.min.css">
   <!-- main css -->
   <style>
      .body{
         max-height: 100vh;
         font-family: 'Roboto', sans-serif;
      }
      .login-page h3, p{
         font-family: 'Roboto', sans-serif;
      }
      .login-page .left-img{
         object-fit: fill;
         height: 100vh;
         max-width: 100%;
      }
      .login-area{
         background:#0092de;
         padding:60px 40px;
         min-height: 100vh;
         display: flex;
         justify-content: center;
         align-items: center;
      }
      .login-page .login-area .login{
         text-align: center;
         background: #f7fafc;
         padding:35px 25px;
         border-radius: 5px;
      }
      .login-page .login-area .logo{
         display: block;
         margin: 0 auto;
      }
      .login-page .login-area .title{
         font-size: 20px;
         font-weight: bold;
         margin: 25px 0 5px;

      }
      .login-page .login-area .subtitle{
         font-size: 15px;
         margin-bottom: 25px;
      }
      .login-page .login-area .form-group{
         box-shadow:  0 0 5px #ddd;
      }
      .login-page .login-area .input-group-text{
         background: white;
      }
      .login-page .login-area .btn{
         min-width: 150px;
      }
   </style>
</head>
<body>
   <div class="login-page">
      <div class="container-fluid px-0">
         <div class="row no-gutters">
            <div class="col-lg-6 col-xl-7 d-none d-lg-block">
               <div class="d-flex justify-content-center align-items-center">
                  <img class="left-img" src="./images/ict.png" alt="ict">
               </div>
            </div>
            <div class="col-lg-6 col-xl-5">
               <div class="login-area">
                  <div class="login">
                     <img class="logo" src="./images/logo.svg" alt="logo">
                     <h3 class="title">Uniformed Traning Management School</h3>
                     <p class="subtitle">Welcome! Please login to continue</p>
                     <form>
                        <div class="form-group">
                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text border-right-0 pr-0" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-mail"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path><polyline points="22,6 12,13 2,6"></polyline></svg></span>
                              </div>
                              <input type="text" class="form-control border-left-0" placeholder="Username or Email" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="form-group">
                           <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                <span class="input-group-text border-right-0 pr-0" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#495057" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-lock"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
                                </span>
                              </div>
                              <input type="password" class="form-control border-left-0" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <a class="d-block text-center text-dark mb-3" href="#" >Forgot Password</a>
                         
                        <button type="submit" class="btn btn-primary text-center">Sign In</button>
                      </form>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
