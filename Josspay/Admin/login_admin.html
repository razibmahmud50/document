<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Josspay :: Login Admin</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700,900&display=swap" rel="stylesheet">   
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
  </head>
  <body class="admin-theme">
    <div class="wrapper">
      <div class="left">
        <a class="logo" href="#"><img src="images/logo_1@2x.png"></a>
        <img class="left-bottom-img" src="images/left-bg-icon.svg" alt="" width="306" height="272">             
      </div>

      <div class="right signup container-fluid">
          <div class="header-top">
             <p><span><i class="fa fa-map-marker" aria-hidden="true"></i></span> Flat A1 House 37, Road 27, Banani, Dhaka-1213</p>
          </div>   
        <div class="form-wrapper">
          <div>
            <h1>JossPay Admin panel</h1>
            <form class="login-form">
              <div class="form-group">              
                <input type="text" class="form-control" placeholder="Username">  
              </div>
              <div class="form-group">              
                <input type="password" class="form-control" placeholder="Password">  
              </div>
              <div class="form-group">              
                <p><a href="#">Forget user ID or Password?</a></p>
              </div> 
              <div class="form-group form-submit">
                <button type="submit" class="btn btn-submit">Sign In</button>
              </div>
            </form>
            </div>
        </div>

        <div class="bottom-menu">
          <p>Access to the data only available for authorised user and for purposes authrised by JoosPay <br /> &copy;2019 Joospay. All Rights Reserved. Version 10.0.0</p>
        </div>
      </div>
    </div>


    <!-- Optional JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- end date picker links and scripts -->
  </body>
</html>
